---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="/">
    <!-- <i class="home fa fa-long-arrow-left"></i> -->
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

<div id="postnav">
  {% if page.previous.url %}
    <a id="prevpost" href="{{page.previous.url}}"><i class="fa fa-angle-left"></i> Previous</a>
  {% endif %}
  {% if page.next.url %}
    <a id="nextpost" href="{{page.next.url}}">Next <i class="fa fa-angle-right"></i></a>
  {% endif %}
</div>
